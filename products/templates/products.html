{% extends "base.html" %}

{% block title %}Dutchtreats - Products{% endblock %}

{% block content %}

<div class="row row-flex">
	{% for product in products %}
	<div class="col-sm-6 col-md-4 display panel panel-default">
		<div class="panel-body">
			<div class="product" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')">
			</div>
			<h3>{{ product.name }}</h3>
			<p class="product-description">{{ product.description }}</p>
			<p>{{ product.price }}</p>
			<form action="{% url 'add_to_cart' product.id %}" method="post">
				{% csrf_token %}
				<input type="number" name="amount" min="1" max="999" class="form-control" placeholder="Amount">
				<span class="input-group-btn">
                    <button type="submit" class="btn btn-success">Add to cart</button>
                </span>
			</form>
		</div>
	</div>
    {% endfor %}
</div>
{% endblock %}
